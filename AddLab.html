        <DIv id="form">
        <form>
            <form  class="addlab" action="" method="post">
              <h2 class="my-title">Add new laboratory </h2>
                <input type="text" class= "nameId"  autofocus required  placeholder=" Lab Name:" name="name"/>
                <br>
                <input type="text"  class="nameId"  id="id" required  placeholder=" Lab ID:" name="id"> 
                <br>
                <br>
                <input type="number" class="num1" required min="1"  placeholder= "Building number:" name="Building no.">
                <input type="number" class="floorNo" id="floor" required min="1" placeholder=" Floor Number:" name="Floor no.">
                <input type="number" class="num1" required min="0" placeholder=" Number Of Pcs:" name="Number of PCs" >
                <br>
                <br>
                <input type="number" class="num2"  id="cap"required min="0" placeholder=" Capacity:" name="Capacity" >
                <input type="number" class="chairsNo" required min="0" placeholder="Number of chairs:" name="Number of chairs">
                <label id="label">Status</label>
                <input type="radio" name="status" value="active" id="active"><label for="active">Active</label>
                <input type="radio" name="status" value="under-maintenance" id="under-maintenance"><label for="under maintenance">Under maintenance</label>
                <br>
                <input type="submit" value="Save" class="saved">
                <input type="reset" value="Reset" class="Reset">
        </form>

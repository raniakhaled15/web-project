    <form class="add-pc" id="pcs" method="get" >

        <label for="id">PC ID:</label>
        <input type="text" name="id" id="id" placeholder="Enter PC ID" required>
        <label for="lab-id">Laboratory ID:</label>
        <input type="text" name="lab" id="lab-id" placeholder="Enter Lab ID" required>
        <div>
            <label for="status">Status</label>
            <input type="radio" name="radio1" value="active" id="active" required><label for="active">Active</label>
            <input type="radio" name="radio1" value="under-maintenance" id="under_maintenance" required><label for="under_maintenance">Under maintenance</label>
        </div>
        <input type="submit" value="Submit" id="submit" onclick="submitForm()"><input type="reset" value="Reset" id="reset">

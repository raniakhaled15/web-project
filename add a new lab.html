        <h2>Add a new  laboratory </h2>
        <h3>please fill this information</h3>
        <form>
            <form action="" method="post">
            <div>
                <label>laboratory ID:</label>
                <input type="text"  autofocus required  placeholder="Enter the ID" name="ID"/>
            </div>
            <br>
            <div>
                <label> Laboratory name:</label>
                <input type="text" required  placeholder="Enter the name" name="name"> 
            </div>
            <br>
            <div>
                
                <label>Building number:</label> 
                <input type="number" required min="1"  placeholder="select the Building no." name="Building no.">
            </div>
            <br>
            <div>
                <label>Floor number</label> 
                <input type="number" required min="1" placeholder="select floor no." name="Floor no.">
            </div>
            <br>
            <div>
                <label>Number of Pcs:</label> 
                <input type="number" required min="0" placeholder="select no. of Pcs" name="Number of PCs" >
            </div>
            <br>
            <div>
                <label>Capacity:</label>
                <input type="number" required min="0" placeholder="select the Capacity" name="Capacity" >
            </div>
            <br>
            <div>
                <label>Number of chairs:</label> 
                <input type="number" required min="0" placeholder="select the no. of chairs" name="Number of chairs"> 
            </div>
            <hr>
            <div>
                <p>Lab status:</p>
                <input id="active" type="radio" name="status" value="active"  required />
                <label for="active">Active</label>
            </div>
            <div>
                <input id="um" type="radio" name="status" value="under maintenance"  required />
                <label for="um">Under maintenance</label>
            </div>
                <input type="submit" value="Save">
                <input type="reset" value="Reset">
        </form>
    </body>
</html>
